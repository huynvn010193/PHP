<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>AJAX</title>
<link rel="stylesheet" type="text/css" href="../css/style.css">
<script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		var url = 'files/01.php';
		var dataSend = {'id' : 23,'name' : 'PHP Programming','t': Math.random()};
		$('#proccess').click(function()
		{
			$.get(url,dataSend,function(data,status)
			{
				console.log(data);
				console.log(status);
				$('#content').html(data);
			});
		});
	});
</script>
</head>
<body>
	<div id="wrapper">
		<div class="title">Ajax-Load</div>
		<div class="list">
			<h3>jQuery.get(url[,data] [,success(data,textStatus)[,dataType]])</h3>
			<input type="button" name="proccess" id="proccess" value="proccess"/>
			<div id="content">Hello</div>
		</div>
	</div>
</body>
</html>
