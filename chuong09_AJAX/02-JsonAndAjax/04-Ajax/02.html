<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="../css/style.css">
<script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
<script type="text/javascript">
 	$(document).ready(function(){
		$('#process').click(function(){
			$.ajax({
				url : 'files/02.php',
				type : 'GET',
				data : {id:2,name:'PHP'},
				timeout: 10000,
				cache : false,
				dataType: 'json',
				success : function(data,status)
				{
					var result = JSON.stringify(data); // chuyển đối tượng JSON thành 1 chuỗi
					$('#content-load').html(result);
				}
			
			});
		});
	});
</script>
</head>
<body>
	<div id="wrapper">
		<div class="title">Ajax - POST</div>
		<div class="list">  
			<div id="content-load">Reponse</div>
			<div class="row">
				<input type="button" class="button" name="process" id="process" value="Submit">		
			</div>
		</div>
    </div>
</body>
</html>
